<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Raise Home | ACCESS</title>
    <meta
      name="description"
      content="Raise Homeのアクセスページです。"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/access.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="l-header">
      <div class="l-header__logo">
        <a href="top.html">
          <img src="images/top/Logo (1).svg" alt="Raise Home" />
        </a>
      </div>
      <div class="l-header__hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="l-header__nav">
        <ul class="l-header__nav-list">
          <li class="l-header__nav-item"><a href="company.html">会社概要</a></li>
          <li class="l-header__nav-item"><a href="access.html">アクセス</a></li>
          <li class="l-header__nav-item l-header__nav-item--contact">
            <a href="contact.html">お問い合わせ</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="l-pageHeader l-pageHeader--access">
          <div class="l-pageHeader__title">
            <h1>アクセス</h1>
          </div>
      </div>
      <section class="p-access">
        <div class="l-container l-container--access">
          <div class="p-access__profile">
            <header class="p-access__header">
              <h2 class="p-access__title">交通アクセス</h2>
            </header>

            <ul class="p-access__list">
              <li class="p-access__item">
                <div class="p-access__icon">
                  <img src="images/access/ic_round-train.png" alt="電車">
                </div>
                <div class="p-access__content">
                  <h3 class="p-access__method">電車でお越しの方</h3>
                  <p class="p-access__details">JR線　難波駅（下車 徒歩約7分）</p>
                </div>
              </li>

              <li class="p-access__item">
                <div class="p-access__icon">
                  <img src="images/access/mingcute_bus-2-fill.png" alt="バス">
                </div>
                <div class="p-access__content">
                  <h3 class="p-access__method">バスでお越しの方</h3>
                  <p class="p-access__details">大阪中央バス 8系統 難波駅前</p>
                </div>
              </li>

              <li class="p-access__item">
                <div class="p-access__icon">
                  <img src="images/access/fa6-solid_car-side.png" alt="車">
                </div>
                <div class="p-access__content">
                  <h3 class="p-access__method">お車でお越しの方</h3>
                  <p class="p-access__details">
                    駐車場はございません。お近くのコインパーキングをご利用ください。
                  </p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <div class="map"></div>
    </main>
    <footer class="l-footer">
      <div class="l-footer__content">
        <div class="l-footer__logo">
          <a href="top.html" class="l-footer__logo-link">
            <img src="images/top/Logo (2).svg" alt="Raise Home" />
          </a>
        </div>
        <div class="l-footer__links">
          <ul class="l-footer__nav">
            <li class="l-footer__nav-item">
              <a href="company.html" class="l-footer__nav-link">会社概要</a>
            </li>
            <li class="l-footer__nav-item">
              <a href="access.html" class="l-footer__nav-link">アクセス</a>
            </li>
            <li class="l-footer__nav-item">
              <a href="contact.html" class="l-footer__nav-link">お問い合わせ</a>
            </li>
          </ul>
          <ul class="l-footer__sns">
            <li class="l-footer__sns-item">
              <a href="" class="l-footer__sns-link" aria-label="X (Twitter)">
                <img src="images/top/akar-icons_x-fill.svg" alt="x" />
              </a>
            </li>
            <li class="l-footer__sns-item">
              <a href="" class="l-footer__sns-link" aria-label="Instagram">
                <img src="images/top/streamline_instagram-solid.svg" alt="Instagram" />
              </a>
            </li>
            <li class="l-footer__sns-item">
              <a href="" class="l-footer__sns-link" aria-label="YouTube">
                <img src="images/top/mdi_youtube.svg" alt="Youtube" />
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="l-footer__copyright">
        <p>©2023RAISE HOME</p>
      </div>
    </footer>
  </body>
</html>
